<!DOCTYPE html>
<html>
<head>
    <title>Render HTML on New Tab</title>
</head>
<body>
    <button onclick="renderOnNewTab()">Render HTML on New Tab</button>

    <script>
        function renderOnNewTab() {
            // HTML content to be rendered on the new tab
          var htmlContent = "\
<!DOCTYPE html>\
<html>\
<head>\
    <title>2x2 matrix view - tinyCam Monitor PRO</title>\
    <style>\
        body { margin: 0; padding: 0; }\
        img { width: calc(50vw - 5px); height: calc(50vh - 5px); display: block; }\
        table { border-spacing: 0; }\
        td { padding: 0; }\
    </style>\
</head>\
<body>\
    <table>\
        <tr>\
            <td><img src='http://192.168.68.100:8083/axis-cgi/mjpg/video.cgi?camera=1&fps=30&compression=80&resolution=480x640' alt='Camera 1'></td>\
            <td><img src='http://192.168.68.100:8083/axis-cgi/mjpg/video.cgi?camera=2&fps=30&compression=80&resolution=480x640' alt='Camera 2'></td>\
        </tr>\
        <tr>\
            <td><img src='http://192.168.68.100:8083/axis-cgi/mjpg/video.cgi?camera=3&fps=30&compression=80&resolution=480x640' alt='Camera 3'></td>\
            <td><img src='http://192.168.68.100:8083/axis-cgi/mjpg/video.cgi?camera=4&fps=30&compression=80&resolution=480x640' alt='Camera 4'></td>\
        </tr>\
    </table>\
</body>\
</html>";

            // Open a new tab
            var newTab = window.open();

            // Write HTML content to the new tab
            newTab.document.write(htmlContent);
        }
    </script>
</body>
</html>
